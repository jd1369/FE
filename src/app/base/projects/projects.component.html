<div class="details">
  <h1>
    Where Vision Meets Execution: Our Success Stories
  </h1>
  <p>
    Explore the diverse projects that highlight our commitment to delivering exceptional results for every brand.
  </p>
</div>

<div class="grid">
  <div class="card" *ngFor="let item of items">
    <div class="card-header">
      
    </div>
    <img [routerLink]="['projectdetails']" [queryParams]="{ id: item.projectId, name: item.projectName }" [src]="item.images" alt="Project image">
    <h1 >{{ item.projectName }}</h1>
  </div>
</div>



<!-- Popup -->
<div class="popup" *ngIf="popupVisible">
  <div class="popup-content">
    <!-- Close button inside the popup -->
    <span class="close" (click)="hidePopup()">&times;</span>
    <!-- Display details of the selected item -->
    <h2>{{ popupItem?.projectDescription }}</h2>
    <p>{{ popupItem?.projectContent || popupItem?.subtitle }}</p>
  </div>
</div>
