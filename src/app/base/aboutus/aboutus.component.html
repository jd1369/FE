<div class="project-container">
    <h2 >Lets do big things with big ideas at Elephant</h2>

    <div class="modal-body">
        <form [formGroup]="contactForm">
            
                <div class="col-lg-6 form-style">
                    <div class="form-group pb-2">
                        <fieldset>
                            <input   type="text" class="form-control" id="name" formControlName="name"
                                placeholder="Your Name" />
                        </fieldset>
                    </div>
                </div>

                <div class="col-lg-6 form-style">
                    <div class="form-group pb-2">
                        <fieldset>
                            <input type="email" class="form-control" id="email" formControlName="email"
                                placeholder="Your EmailId" />
                        </fieldset>
                    </div>
                </div>
                <div class="row">
                <div class="col-lg-6 form-style">
                    <div class="form-group pb-2">
                        <fieldset>
                            <input type="text" class="form-control" id="tellUsAboutYourProject" formControlName="tellUsAboutYourProject"
                                placeholder="Tell us about your Project" />
                        </fieldset>
                    </div>
                </div>
                <div class="col-lg-6 form-style">
                    <div class="form-group pb-2">
                        <button  style="margin-right: 255px;border-radius: 1px;width: 100px;"type="button" class="button" (click)="onSubmit()">
                            Submit
                          </button>
                    </div>
                </div>
                </div>
                
        </form>
    </div>
    <div>
        <img style="height: 458px; padding-top: 100px;" src="/assets/images/Location.png" alt="location">
        <p style="text-align: center;margin-left: 585px;height: 10px;font-family: 'Real Text', sans-serif;font-size: 16px;">_________</p>
        <p style="font-size: 11px; margin-left: 758px;height: 20px;font-family: 'Real Text', sans-serif;font-size: 16px;">+91 8008770440 &nbsp;&nbsp;+91 8008783823</p>
        <p style="font-size: 11px; margin-left: 723px;font-family: 'Real Text', sans-serif;font-size: 16px;">info&#64; elephantadagency.com</p>
    </div>

    
</div>
