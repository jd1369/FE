
  
<div class="modal-header">
    <div class="col">
      <h4 class="modal-title">Post A Blog</h4>
    </div>
    <div class="col-sm-4">
      <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
  
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
  <div class="container">
    <div class="modal-body">
      <form [formGroup]="blogForm">
  
        <div class="row  " style="padding-top: 40px;">
          <div class="col-lg-6 form-style">
            <div class="form-group pb-2">
              <fieldset>
                <input type="text" class="form-control" id="blogName" formControlName="blogName"
                  placeholder="Blog Name" />
              </fieldset>
            </div>
          </div>
  
          <div class="col-lg-6 form-style">
            <div class="form-group pb-2">
              <fieldset>
                <textarea type="text" class="form-control" id="blogDescription" formControlName="blogDescription" placeholder="Blog Description" ></textarea>
              </fieldset>
            </div>
          </div>
        </div>

        <div class="row  " style="padding-top: 40px;">
          <div class="col-lg-6 form-style">
            <div class="form-group pb-2">
              <fieldset>
                <textarea type="text" class="form-control" id="blogContent" formControlName="blogContent"
                  placeholder="Blog content" ></textarea>
              </fieldset>
            </div>
          </div>
  
   
        </div>

        <div class="row  " style="padding-top: 40px;">
  
          <div class="row" style="padding-top: 20px;">
            <div class="col-lg-6 form-style">
              <div class="form-group pb-2">
                <fieldset>
                  <input type="file" placeholder="image" (change)="onFileSelected($event)" accept="image/*" />
                </fieldset>
              </div>
            </div>
          </div>
        </div>
  
      </form>
  
      <div class="text-center ">
        <button type="button" class="btn btn-primary" (click)="onSubmit();activeModal.dismiss()">
          Post
        </button>
  
      </div>
    </div>
  </div>
