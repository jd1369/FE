<div class="modal">
  <div class="modal-content">
    <h2>Dynamic Form</h2>
    <form [formGroup]="dynamicForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input id="name" formControlName="name" type="text" />
      </div>

      <div class="form-group">
        <label for="icon">Icon:</label>
        <input id="icon" formControlName="icon" type="text" />
      </div>

      <div class="form-group">
        <label for="serviceImage">Service Image:</label>
        <input id="serviceImage" formControlName="serviceImage" type="text" />
      </div>

      <div formArrayName="fields">
        <div *ngFor="let field of fields.controls; let i = index" [formGroupName]="i">
          <div class="form-group">
            <label for="key">Field Key (e.g., additionalProp1):</label>
            <input id="key" formControlName="key" type="text" />
          </div>

          <div formGroupName="value">
            <div class="form-group">
              <label for="valueKey">Inner Key (e.g., movies):</label>
              <input id="valueKey" formControlName="key" type="text" />
            </div>
            <div class="form-group">
              <label for="valueValue">Inner Value (e.g., top):</label>
              <input id="valueValue" formControlName="value" type="text" />
            </div>
          </div>

          <button type="button" (click)="removeField(i)">Remove</button>
        </div>
      </div>

      <button type="button" (click)="addField()">Add Field</button>

      <div class="button-container">
        <button type="submit" [disabled]="!dynamicForm.valid">Submit</button>
        <button type="button" (click)="closeModal()">Close</button>
      </div>
    </form>
  </div>
</div>
