
  
<div class="modal-header">
    <div class="col">
      <h4 class="modal-title">Login</h4>
    </div>
    <div class="col-sm-4">
      <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
  
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
  <div class="container">
    <div class="modal-body">
      <form [formGroup]="serviceForm">
  
        <div>
          <div class="col-lg-6 form-style">
            <div class="form-group pb-2">
              <fieldset class="d-flex align-items-center">
                <input type="text" class="form-control" id="name" formControlName="name" placeholder="Service Name" />
                <!-- Add Button -->&nbsp;&nbsp;&nbsp;
                <button type="button" class="btn btn-secondary ml-2" (click)="addField()">+</button>
              </fieldset>
            </div>
          </div>
        </div>
        
        
        <div formArrayName="fields">
          <div *ngFor="let field of fields.controls; let i = index" [formGroupName]="i" class="form-group">
            <label>Field {{i + 1}}</label>
            <div class="form-row">
              <div class="col">
                <input formControlName="key" class="form-control" placeholder="Key (e.g., place, location)" />
              </div>
              <div class="col">
                <input formControlName="value" class="form-control" placeholder="Value (e.g., hyd, kphb)" />
              </div>
            </div>
            <button type="button" class="btn btn-danger" (click)="removeField(i)">Remove Field</button>
          </div>
        </div>
        <!-- Add Button -->
        

        <div class="row" style="padding-top: 20px;">
          <div class="col-lg-6 form-style">
            <div class="form-group pb-2">
              <fieldset>
                <input type="file" placeholder="serviceImage" (change)="onServiceImageSelected($event)" accept="image/*" />
              </fieldset>
            </div>
          </div>
        </div>
        <div class="row" style="padding-top: 20px;">
          <div class="col-lg-6 form-style">
            <div class="form-group pb-2">
              <fieldset>
                <input type="file" placeholder="icon" (change)="onIconSelected($event)" accept="image/*" />
              </fieldset>
            </div>
          </div>
        </div>
  </form>

  <div class="text-center" style="padding-top: 20px;">
      <button type="button" class="btn btn-primary" (click)="activeModal.dismiss(); onSubmit()">
          Submit
      </button>
  </div>
</div>
</div>
