<div class="details">
    <h1>
        Insights & Innovations: Our Blog
    </h1>
    <p>
        Explore our blog for fresh perspectives, creative strategies, and the latest trends in the advertising world.    </p>
  </div>
  
  <div class="grid">
    <div class="card" *ngFor="let item of items">
      <div >
        
      </div>
      <img [routerLink]="['blogdetails']" [queryParams]="{ id: item.blogId, name: item.blogName }" [src]="item.image" alt="Blog image">
      <h3>{{ item.blogName }}</h3>
    </div>
  </div>
