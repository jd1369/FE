<div class="services-container">
    <h1>What We Do Best</h1>
    <p>
      Explore the specialized services crafted to meet your unique needs.
    </p>
    
    <div class="services-grid">
      <div class="card" *ngFor="let service of services">
        <img  [routerLink]="['subservices']" [queryParams]="{ id: service.id, name: service.name }" [src]="service.icon" [alt]="service.name" />
        <p>{{ service.name }}</p>
        
      </div>
    </div>
