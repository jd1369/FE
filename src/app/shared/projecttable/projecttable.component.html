<div class="table-container1">
    <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="projectName">
            <mat-header-cell *matHeaderCellDef> Project Name </mat-header-cell>
            <mat-cell *matCellDef="let projectData"> {{projectData.projectName}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="projectDescription">
            <mat-header-cell *matHeaderCellDef> Project Description </mat-header-cell>
            <mat-cell *matCellDef="let projectData"> {{projectData.projectDescription}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="projectContent">
            <mat-header-cell *matHeaderCellDef> Project content </mat-header-cell>
            <mat-cell *matCellDef="let projectData"> {{projectData.projectContent}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="images">
            <mat-header-cell *matHeaderCellDef>Image</mat-header-cell>
            <mat-cell *matCellDef="let projectData"> 
                <ng-container *ngIf="projectData.images.length === 1">
                    <img [src]="projectData.images[0]" alt="Project Image" class="table-image single-image" />
                </ng-container>
                <ng-container *ngIf="projectData.images.length === 2" class="image-pair">
                    <img [src]="projectData.images[0]" alt="Project Image 1" class="table-image image-side" />
                    &nbsp;
                    <img [src]="projectData.images[1]" alt="Project Image 2" class="table-image image-side" />
                </ng-container>
            </mat-cell>
            
        </ng-container>
        <ng-container matColumnDef="action">
            <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
            <mat-cell *matCellDef="let projectData">
                <mat-icon *ngIf="!projectData.isEditing" (click)="onEdit(projectData)" style="color: #3416AD; cursor: pointer;">edit</mat-icon>
                <mat-icon *ngIf="projectData.isEditing" (click)="onSave(projectData)" style="color: #24D600; cursor: pointer;">save</mat-icon>
                &nbsp;&nbsp;&nbsp;
                <mat-icon (click)="onDelete(projectData)" style="color: #FF0F0F; cursor: pointer;">delete</mat-icon>
              </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
</div>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
