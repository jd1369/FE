<div class="modal-header">
    <h4 class="modal-title">Edit Blog Details</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="close()"></button>
</div>

<div class="modal-body">
    <form [formGroup]="editForm">
      <!-- Blog Name -->
      <div class="mb-3">
        <label for="blogName" class="form-label">Blog Name</label>
        <input type="text" id="blogName" class="form-control" formControlName="blogName" required />
        <div *ngIf="editForm.get('blogName')?.touched && editForm.get('blogName')?.invalid">
          <small *ngIf="editForm.get('blogName')?.hasError('required')" class="text-danger">Blog Name is required.</small>
          <small *ngIf="editForm.get('blogName')?.hasError('minlength')" class="text-danger">Blog Name must be at least 3 characters.</small>
        </div>
      </div>

      <!-- Blog Description -->
      <div class="mb-3">
        <label for="blogDescription" class="form-label">Blog Description</label>
        <input type="text" id="blogDescription" class="form-control" formControlName="blogDescription" required />
        <div *ngIf="editForm.get('blogDescription')?.touched && editForm.get('blogDescription')?.invalid">
          <small *ngIf="editForm.get('blogDescription')?.hasError('required')" class="text-danger">Blog Description is required.</small>
          <small *ngIf="editForm.get('blogDescription')?.hasError('minlength')" class="text-danger">Blog Description must be at least 10 characters.</small>
        </div>
      </div>

      <!-- Blog Content -->
      <div class="mb-3">
        <label for="blogContent" class="form-label">Blog Content</label>
        <input type="text" id="blogContent" class="form-control" formControlName="blogContent" required />
        <div *ngIf="editForm.get('blogContent')?.touched && editForm.get('blogContent')?.invalid">
          <small *ngIf="editForm.get('blogContent')?.hasError('required')" class="text-danger">Blog Content is required.</small>
                </div>
      </div>

      <!-- Published Date -->
      <div class="mb-3">
        <label for="publishingTimeOfBlog" class="form-label">Published Date</label>
        <input type="date" id="publishingTimeOfBlog" class="form-control" formControlName="publishingTimeOfBlog" required />
        <div *ngIf="editForm.get('publishingTimeOfBlog')?.touched && editForm.get('publishingTimeOfBlog')?.invalid">
          <small *ngIf="editForm.get('publishingTimeOfBlog')?.hasError('required')" class="text-danger">Publishing Date is required.</small>
        </div>
      </div>

      <!-- Image -->
      <div class="mb-3">
        <label for="images" class="form-label">Image</label>
        <input type="file" placeholder="images" (change)="onFileSelected($event)" accept="image/*" />
      </div>
    </form>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="close()">Close</button>
    <button type="button" class="btn btn-primary" (click)="save()">Save</button>
</div>
